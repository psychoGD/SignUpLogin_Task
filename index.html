<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <section id="loginSection">
        <form id="LoginForm" onsubmit="Login()">
            <h3>Login Here</h3>
            
            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username">
            
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="passwordLogin">
            
            <button type="button" id="LoginButton">Log In</button>
            <div class="register">
                <label for="registerButtonForLgn">Dont Have Account? </label>
                <button type="button" id="registerButtonForLgn" class="btn2">Register</button>
            </div>
        </form>
    </section>
    <section id="registerSection">
        <form id="RegisterForm" onsubmit="Register()">
            <h3>Register Here</h3>
            
            <label for="name">Name</label>
            <input type="text" placeholder="Your Name" id="name" required>

            <label for="username">Email</label>
            <input type="email" placeholder="Email" id="email" required>
            
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" required>
            
            <button type="button" id="RegisterButton">Register</button>
            <div class="register">
                <label for="loginButtonForRgstr">Have Account? </label>
                <button type="button" id="loginButtonForRgstr" class="btn2">Login</button>
            </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
